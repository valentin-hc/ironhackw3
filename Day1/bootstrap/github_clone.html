<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/github.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="search-box">
        <a href="#"><img src="25231.png"></a>
        <input type="text" class="search" placeholder="Search GitHub">
        <a href="" class="header-menu">Pull requests</a>
        <a href="" class="header-menu">Issues</a>
        <a href="" class="header-menu">Gist</a>
      </div>
      <div class="header-glyphs">

        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class = "caret"></span>
        <img src="photo-icon.jpg"><span class = "caret"></span>

    </div>

    <div class="container-body">

      <div class="main">

          <div class="edit-button"><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
Edit Profile</a></div>
        </div>
        <div class="navigation-tabs">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#">Menu 3</a></li>

    </div>
