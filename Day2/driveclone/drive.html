<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex training drive clone</title>
    <link href="./css/drive.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-top">
				<div class="top-logo">
					<img src="http://res.cloudinary.com/demo/image/fetch/fl_png8/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
				</div>
				<div class="search-box">
					<input type="text" placeholder="Search Drive"><a href="#"><i class="material-icons">search</i></a>
				</div>
				<div class="top-right-buttons">
					<p>Valentin</p>
					<i class="material-icons">view_list</i>
					<span class="bell"><i class="material-icons">notifications</i></span>
					<img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/User_Circle.png"> 
				</div>
			</div>
			<div class="header-bottom">
				<div class="bottom-logo">
					<img src="drive_logo.ico"><span>Drive</span>
				</div>
				<div class="bottom-center">
					<span>My Drive</span> <i class="material-icons">navigate_next</i> <span><strong>Ironhack</strong><i class="material-icons">arrow_drop_down</i></span>

				</div>
				<div class="bottom-right-buttons">
					<a href="#"><i class="material-icons">person_add</i></a>
					<a href="#"><i class="material-icons">more_vert</i></a>
					<a href="#"><i class="material-icons">list</i></a>
					<a href="#"><i class="material-icons">sort_by_alpha</i></a>
					<a href="#"><i class="material-icons">info</i></a>
					<a href="#"><i class="material-icons">settings</i></a>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="sidebar">
				<button class="new">NEW</button>
				<ul class="side-menu">
					<li>My Drive</li>
					<li>Shared with me</li>
					<li>Google Photos</li>
					<li>Recent</li>
					<li>Starred</li>
					<li>Trash</li>
				</ul>
			</div>
			<div class="main">	
			</div>
		</div>
	</div>

</body>
</html>
